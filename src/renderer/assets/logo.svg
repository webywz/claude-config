<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Interlocking Rings (Minimalist Ring Design) -->
  <g opacity="0.9">
    <!-- Main Ring 1 -->
    <circle cx="50" cy="50" r="38" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="180 60"/>
    <!-- Interlocking Arc 1 -->
    <path d="M50 12C70.9868 12 88 29.0132 88 50C88 70.9868 70.9868 88 50 88" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Interlocking Arc 2 -->
    <path d="M50 88C29.0132 88 12 70.9868 12 50C12 29.0132 29.0132 12 50 12" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Top Glowing Node -->
    <circle cx="50" cy="12" r="5" fill="white">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
